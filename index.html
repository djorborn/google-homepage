<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage Clone</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="bar">
				<div class="bar-left">
					<a href="#">About</a>
					<a href="#">Store</a>
				</div>
				<div class="bar-mid">

				</div>
				<div class="bar-right">
					<a href="#">Gmail</a>
					<a href="#">Images</a>
					<a href="#" class="boxy"></a>
				</div>
		</header>
		<main>
			<div class="image">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo"/>
			</div>
			<div class="container">
				<div class="hero">
					<div class="field center">
						<p class="control">
							<label class=" ">
							<input class="input" type="search" />
							<div class="icon" title="Search By Voice"></div>
							</label>
						</p>
						<div class="field is-grouped">
							<p class="control">
								<button class="button">Search</button>
							</p>
							<p class="control">
								<button class="button">I'm Feeling Lucky</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="bar bottom">
				<div class="bar-left">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
				</div>
				<div class="bar-mid">

				</div>
				<div class="bar-right">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#" class="">Settings</a>
				</div>
		</footer>
	</body>
</html>
